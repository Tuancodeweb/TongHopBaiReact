<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Form dang ki</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
        <body>
            <header class="color">
                <img class="image" src="/BAI1/img/69407.png" alt="" width="80px;" height="80px;">
                <div class="text_title">
                        <h3>Đại học thái nguyên</h3>
                        <h4>Trường đại học công nghệ thông tin và truyền thông</h4>
                        <form class="float_right">
                            <input type="text" value="" placeholder="nhập từ khóa"/>
                            <input type="submit" value="Tìm kiếm"/>
                        </form>
                </div>               
            </header>


            <nav>
                <ul>
                    <li>
                        Trang chủ
                    </li>
                    <li>
                        Diễn đàn
                    </li>
                    <li>
                        Đào tạo
                    </li>
                </ul>
            </nav>

                <aside class="float_left">
                    <div class="margin">
                            <img  src="/BAI1/img/tải xuống.jpg" alt="anh dep" height="400px" width="200px;"/>
                    </div>
                    
                </aside>



                <section>
                    <form>
                    <div class="content">
                        <h6>Đăng kí học</h6>
                      
                            <div class="algin">
                                <label >Họ tên sinh viên</label>
                                <input class="float_content" type="text">
                            </div>

                            <div class="algin">
                                <label >Ngày sinh sinh viên</label>
                                <input class="float_content" type="date" value="2018-07-22" min="1990-1-1" max="2000-1-1"/> 
                            </div>

                            <form action="">
                                    <label class="padding_2"  >Giới tính</label>
                                    <input name="gioitinh" type="radio" value="nam"/>Nam
                                    <input  name="gioitinh" type="radio" value="nu"/>Nu
                            </form>
                               
                            <form action="">
                                    <label class="padding" >Đăng kí học học</label>
                                    <input name="gioitinh" type="checkbox" value="học"/>Học
                                    <input name="gioitinh" type="checkbox" value="không học"/>không học
                            </form>

                            <div class="algin">
                                <label  >Lớp sinh viên</label>
                                <input  class="float_content" type="text">
                            </div>

                            <div class="algin">
                                <label  >SĐT</label>
                                <input class="float_content" type="text">
                            </div>

                            <div class="algin">
                                <label >Giảng viên chủ nhiệm</label>
                                <input class="float_content" type="text">
                            </div>
                    </div>
                </form>
            </section>
            
            <footer>
                <div class="footer">
                    <p>Copy 2018 Phan tuan ICTU </p>
                </div>
            </footer>

        </body>
</html>
