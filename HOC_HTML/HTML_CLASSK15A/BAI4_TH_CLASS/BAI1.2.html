<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Document</title>
    <style>
        body{ background-image: url("./oriental.png");margin: 140px auto;box-sizing: border-box;font-family: 'Dancing Script', cursive;font-size: 24px;max-width: 960px;height: 507px;}
        section{height:506px;background-color: #161510; box-shadow: 3px 3px 3px 3px black;-moz-box-shadow:3px 3px 3px 3px black;-webkit-box-shadow: 3px 3px 3px 3px black;-o-box-shadow: 3px 3px 3px 3px black;-ms-box-shadow: 3px 3px 3px 3px black;}
        #avatar{float: left;}
        .navi{padding: 20px 20px 14px 20px;}
        #content_fix_float::after{display: table; clear: both; content: ""}
        h2{color: white; margin: 0px 0px 0px 0px; padding: 20px 0px 13px 0px;}
        .link{text-decoration: none; padding-right: 12px; padding-left: 12px; color: white;font-family: 'Open Sans Condensed', sans-serif; font-size: 19px; }
        .link:hover{ background-color: rosybrown; border-radius: 16px; border: 1px solid goldenrod;font-family: 'Open Sans Condensed', sans-serif; font-size: 19px; color: black}
        .color_box{color: white; padding-bottom: 5px; line-height: 37px;}
        label{color: white; display: block; }
        input , textarea {font-family: 'Open Sans Condensed', sans-serif;width: 400px; background-color:whitesmoke; border-radius: 4px; box-shadow: 2px 2px 2px 2px black; border: 2px solid aquamarine;}
        .main{padding-top: 7px; padding-bottom: 15px;}
        .active{ background-color: rosybrown; border-radius: 16px; border: 1px solid goldenrod;  color: black}
        img{width: 466px; height: 466px;}
        .btn_btn_secondary{color: white; background-color: steelblue; float: left; width: 140px; height: 27px;  padding: 3px 3px 2px 15px; border-radius: 16px; margin-right: 22px; text-align: center;}
        .btn_btn_secondary2{color: white; background-color:springgreen; float: left; width: 140px;  height: 27px; text-align: center; padding: 3px 3px 2px 15px; border-radius: 16px;}
        a{color:whitesmoke; text-decoration: none;font-family: 'Open Sans Condensed', sans-serif; font-size: 19px; }
        .LINK_BUTOM{display: block; float: right; clear: both; width: 115px;}
        div{padding-bottom: 12px;}
    </style>
</head>
    <body>
        <section>
            <div id="avatar">
                <div class="navi">
                    <img class="img_avatar" src="./AVATAR.jpg" alt="ảnh avatar">
                </div>
            </div>

            <div id="content_fix_float">
                <div class="title">
                        <h2>Kim Tuân</h2>
                </div>
                <div class="buttom_link">
                   <a href="BAI1.html" class="link" target="_parent" rel="home">Tổng quan</a>
                   <a href="BAI1.1.html" class="link" target="_parent" rel="home">Kinh nghiệm</a>
                   <a href="BAI1.2.html"  class="active link" target="_parent" rel="home">Phản hồi</a>
                </div>
                <div  class="main">
                    <div>
                        <label>Tên của bạn</label>
                        <input type="text" name="text" placeholder="Nhập tên đầy đủ của bạn">
                    </div>
                    <div>
                        <label>Nhập số tuổi</label>
                        <input type="number" name="number" placeholder="Nhập tuổi của bạn">
                    </div>
                    <div>
                        <label>Ý kiến của bạn</label>
                        <textarea rows="7" cols="">Ý kiến của bạn...</textarea>
                    </div>
                    
                    <div class="btn_btn_secondary">
                        <i class="material-icons">send</i>
                        <a class="LINK_BUTOM" href="#">Gửi phản hồi</a>
                    </div>
                    <div class="btn_btn_secondary2">
                        <i class="material-icons">delete_sweep</i>
                        <a  class="LINK_BUTOM" href="./BAI1.2.html" type="reset">Reset nội dung</a>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
