            <script>
                window.onload = function () {

var chart = new CanvasJS.Chart("chartContainer", {
	animationEnabled: true,
	theme: "light2", // "light1", "light2", "dark1", "dark2"
	title: {
        text: "Kinh nghiệm ngôn ngữ",
	},
	axisY: {
		title: "đơn vị đánh giá (%)",
		suffix: "%",
		includeZero: false
	},
	axisX: {
		title: "biểu đồ ngôn ngữ"
	},
	data: [{
		type: "column",
		yValueFormatString: "#,##0.0#\"%\"",
		dataPoints: [
			{ label: "HTML", y: 6.10 },	
			{ label: "CSS", y: 6.11 },	
			{ label: "Javascript", y: 7.00 },
			{ label: "jQuery", y: 6.80 },	
			{ label: "ReactJS", y: 7.77 },
			{ label: "ReactNative", y: 7.10 },			
		]
	}]
});
chart.render();

}
