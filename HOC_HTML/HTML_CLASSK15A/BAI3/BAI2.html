<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
.divTable {
	display: table;
	border-collapse: collapse;
	border-spacing: 0;
}

.divTable .divHeading {
	display: table-row;
	font-weight: bold;
	border-bottom-width: 2px;
}

.divTable .Row {
	display: table-row;
}
.divTable .Cell {
	display: table-cell;
	border: 1px solid #ddd;
	border-width: thin;
	padding: 8px;
}
    </style>
</head>
    <body>
        <div class="divTable">
            <div class="divHeading">
                <div class="Cell">
                    Heading 1
                </div>
                <div class="Cell">
                    Heading 3
                </div>
            </div>
            <div class="Row">
                <div class="Cell">
                    Row 1 Column 1
                </div>
                <div class="Cell">
                    Row 1 Column 3
                </div>
            </div>
            <div class="Row">
                <div class="Cell">
                    Row 2 Column 1
                </div>
                <div class="Cell">
                    Row 2 Column 3
                </div>
            </div>
        </div>
    </body>
</html>
