                    .DivTable .row{display: table-row;}
    </style>
</head>
<body>
    <div class="DivTable">
        <div class="DivHeader">
            <div class="cell">
                Header 1
            </div>
            <div class="cell">
                header2
            </div>
        </div>

        <div class="row">
            <div class="cell">
                Đây là khối 1
            </div>
            <div class="cell">
                Đây là khối 2
            </div>
        </div>
    </div>
</body>
